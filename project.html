  <style>
 
    @font-face {
      font-family: 'Naruto';
      src: url('naruto_font/njnaruto.ttf') format('truetype');
    }

    h1 {
      font-family: 'Naruto', Arial, sans-serif;
      color: red;
      text-shadow: #222;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #c10000;
      padding: 10px;
      margin-bottom: 20px;
    }

    .search-form {
      display: flex;
      align-items: center;
    }

    .search-form input[type="text"] {
      padding: 5px;
      margin-right: 10px;
      border-radius: 3px;
      border: none;
      background-color: #ffffff;
      color: #000000;
    }

    .search-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
    }

    .genre-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .genre-list li {
      margin-right: 10px;
    }

    .genre-list li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    .genre-list li a:hover {
      background-color: #555;
      border-radius: 3px;
    }

    .comic-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .comic {
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(210, 21, 21, 0.788);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .comic:hover {
      transform: scale(1.05);
    }

    .comic img {
      flex-grow: 1;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .comic .content {
      padding: 10px;
    }

    .comic h3 {
      margin: 0;
      color: #fff;
      font-size: 16px;
      text-align: center; /* Menengahkan judul */
    }

    .comic p {
      margin: 5px 0 0;
      color: #ccc;
      font-size: 14px;
    }

    .comic .rating {
      display: flex;
      justify-content: center; /* Menengahkan rating */
      align-items: center;
    }

    .comic .rating i {
      color: gold;
      margin-right: 2px;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-button,
    .next-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
    }

    .next-button {
      order: 1;
    }

    .popular-comics {
      text-align: center;
      font-family: 'Naruto', Arial, sans-serif;
    }

    /* Category styles */
    .category {
      padding: 0 20px;
  
    }

    .category h2 {
      text-align: left;
      
    }

    .popular-comics {
      position: relative;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .popular-comics:hover .tooltip {
      opacity: 1;
    }

    .slideshow-container {
  position: relative;
  max-width: 100%;
  height: 60vh; /* Mengatur tinggi menjadi fullscreen */
  margin: auto;
  margin-bottom: 20px; /* Menambahkan ruang antara slideshow dan komik-komik */
  z-index: 1; /* Memberikan z-index yang lebih rendah */
}

.comic-container {
  position: relative;
  z-index: 2; /* Memberikan z-index yang lebih tinggi */
}

.slideshow-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.85;
  z-index: -1;
  filter: brightness(0.7);
}
.slideshow-container {
  position: relative;
  max-width: 100%;
  height: 60vh;
  margin: auto;

    const slideshowImages = document.querySelectorAll('.slideshow-image');
    let currentImageIndex = 0;

    function showNextImage() {

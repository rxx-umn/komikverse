<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KomikVerse</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Naruto';
      src: url('naruto_font/njnaruto.ttf') format('truetype');
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Naruto', Arial, sans-serif;
      color: red;
      text-shadow: #222;
      padding: 20px 0;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #c10000;
      padding: 10px;
      margin-bottom: 20px;
    }

    .search-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .search-form input[type="text"] {
      padding: 5px;
      margin-right: 10px;
      border-radius: 3px;
      border: none;
      background-color: #ffffff;
      color: #000000;
      width: calc(100% - 110px); /* Adjusting width to fit the button */
      max-width: 300px;
    }

    .search-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
      width: 100px;
    }

    .genre-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .genre-list li {
      margin: 5px;
    }

    .genre-list li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    .genre-list li a:hover {
      background-color: #555;
      border-radius: 3px;
    }

    .comic-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      padding: 0 10px;
    }

    .comic {
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(210, 21, 21, 0.788);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .comic:hover {
      transform: scale(1.05);
    }

    .comic img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .comic .content {
      padding: 10px;
    }

    .comic h3 {
      margin: 0;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .comic p {
      margin: 5px 0 0;
      color: #ccc;
      font-size: 14px;
    }

    .comic .rating {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .comic .rating i {
      color: gold;
      margin-right: 2px;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button,
    .next-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
      margin: 5px;
    }

    .next-button {
      background-color: #c10000;
    }

    .next-button:hover {
      background-color: #ff0000;
    }

    .popular-comics h2 {
      font-family: 'Naruto', Arial, sans-serif;
      margin: 0;
    }

    .category {
      padding: 0 20px;
    }

    .category h2 {
      text-align: left;
      font-family: 'Naruto', Arial, sans-serif;
    }

    .tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .popular-comics:hover .tooltip {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-form {
        width: 100%;
        flex-direction: column;
        align-items: center;
      }

      .search-form input[type="text"],
      .search-form button {
        width: 100%;
        max-width: 300px;
      }

      .genre-list {
        flex-direction: column;
        align-items: center;
      }

      .genre-list li {
        margin: 5px 0;
      }

      .comic-container {
        grid-template-columns: 1fr;
      }

      .button-container {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .search-form input[type="text"],
      .search-form button {
        font-size: 14px;
        padding: 8px;
      }

      .button-container .back-button,
      .button-container .next-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <h1>KomikVerse</h1>

  <div class="navbar">
    <form class="search-form">
      <input type="text" id="search-input" placeholder="Cari komik...">
      <button type="submit" onclick="getMangaData()">Cari</button>
    </form>
    <ul class="genre-list">
      <li><a href="project.html">Home</a></li>
      <li><a href="horror.html">Horror</a></li>
      <li><a href="fantasy.html">Fantasy</a></li>
      <li><a href="sci-fi.html">Sci-FI</a></li>
    </ul>
  </div>

  <div id="search-results"></div>

  <div class="button-container">
    <button class="back-button" onclick="history.back()">Back</button>
  </div>

  <div class="category">
    <h2 class="popular-comics">>>Fantasy Comics<span class="tooltip" onclick="redirectToPage()"></span></h2>
  </div>

  <div class="comic-container" id="fantasyStuff"></div>

  <script src="API3.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var form = document.querySelector(".search-form");

      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah form dikirim secara default

        var input = document.getElementById("search-input").value;
        var result = document.getElementById("search-results");

        // Proses pencarian atau tindakan lain yang Anda inginkan
        result.innerHTML = "Hasil pencarian: " + input;
      });
    });

    function getMangaData(){
      const mangaName = document.getElementById('search-input').value;
      localStorage.setItem("searched", mangaName);
      console.log(localStorage);
      const delay = 125;
      setTimeout(function(){
        window.location.href = "searchPage.html";
      }, delay);
    }
  </script>

</body>
</html>

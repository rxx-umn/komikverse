<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Arial';
    }

    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(Background.jpg);
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      font-family: 'Naruto', Arial, sans-serif;
    }

    h1 {
      font-family: 'Naruto', Arial, sans-serif;
      color: red;
      text-shadow: #222;
      text-align: center;
      padding: 20px 0;
    }

    .navbar {
      background-color: #c10000;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    .search-form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .search-form input[type="text"] {
      padding: 5px;
      margin-right: 10px;
      border-radius: 3px;
      border: none;
      background-color: #ffffff;
      color: #000000;
      flex: 1;
      max-width: 300px;
    }

    .search-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
    }

    .genre-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .genre-list li {
      margin: 5px;
    }

    .genre-list li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    .genre-list li a:hover {
      background-color: #555;
      border-radius: 3px;
    }

    .comic-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 10px;
    }

    .comic-info {
      border-right: 2px solid #c10000;
      padding-right: 20px;
    }

    .comic-cover {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .comic-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .comic-description {
      margin-bottom: 20px;
    }

    .episode-button {
      padding: 10px 20px;
      background-color: #c10000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .comic-slides {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .comic-slides img {
      width: 100%;
      height: auto;
      margin-bottom: 5px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    .back-button,
    .next-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
      margin: 5px;
    }

    .next-button {
      background-color: #c10000;
    }

    .next-button:hover {
      background-color: #ff0000;
    }

    .popular-comics {
      position: relative;
      cursor: pointer;
      padding: 0 20px;
    }

    .tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .popular-comics:hover .tooltip {
      opacity: 1;
    }

    @media (min-width: 768px) {
      .comic-container {
        grid-template-columns: 1fr 2fr;
      }

      .comic-slides {
        width: 50%;
        float: right;
      }

      .comic-info {
        border-right: 2px solid #c10000;
        padding-right: 20px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-form {
        width: 100%;
      }

      .search-form input[type="text"],
      .search-form button {
        width: 100%;
        max-width: 300px;
      }

      .genre-list {
        flex-direction: column;
        align-items: flex-start;
      }

      .genre-list li {
        margin: 5px 0;
      }

      .comic-container {
        grid-template-columns: 1fr;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .search-form input[type="text"],
      .search-form button {
        font-size: 14px;
        padding: 8px;
      }

      .button-container .back-button,
      .button-container .next-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <h1>Information</h1>

  <div class="navbar">
    <form class="search-form">
      <input type="text" id="search-input" placeholder="Cari komik...">
      <button type="submit" onclick="getMangaData()">Cari</button>
    </form>
    <ul class="genre-list">
      <li><a href="project.html">Home</a></li>
      <li><a href="horror.html">Horror</a></li>
      <li><a href="fantasy.html">Fantasy</a></li>
      <li><a href="sci-fi.html">Sci-FI</a></li>
    </ul>
  </div>

  <div id="search-results"></div>

  <div class="button-container">
    <button class="back-button" onclick="history.back()">Back</button>
  </div>

  <div class="category">
    <h2 class="popular-comics">>>Information<span class="tooltip" onclick="redirectToPage()"></span></h2>
  </div>

  <div class="comic-container" id="information">

  <script src="API4.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var form = document.querySelector(".search-form");

      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah form dikirim secara default

        var input = document.getElementById("search-input").value;
        var result = document.getElementById("search-results");
        
        // Proses pencarian atau tindakan lain yang Anda inginkan
        result.innerHTML = "Hasil pencarian: " + input;
      });
    });

    function getMangaData() {
      const mangaName = document.getElementById('search-input').value;
      localStorage.setItem("searched", mangaName);
      console.log(localStorage);
      const delay = 125;
      setTimeout(function() {
        window.location.href = "searchPage.html";
      }, delay);
    }
  </script>
</body>

</html>
